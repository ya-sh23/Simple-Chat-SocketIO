<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">Chat App</div>
      <div id="messages"></div>
      <div class="chat-input">
        <input type="text" id="message" placeholder="Type a message..." />
        <button id="sendBtn">Send</button>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const sendBtn = document.getElementById("sendBtn");
      const messageInput = document.getElementById("message");
      const allMessages = document.getElementById("messages");

      socket.on("message", (data) => {
        const msgEle = document.createElement("div");
        msgEle.classList.add("message");

        if (data.id === socket.id) {
          msgEle.classList.add("my-message");
          msgEle.textContent = "You: " + data.message;
        } else {
          msgEle.classList.add("other-message");
          msgEle.textContent = "Other: " + data.message;
        }

        allMessages.appendChild(msgEle);
        allMessages.scrollTop = allMessages.scrollHeight; // auto scroll
      });

      function sendMessage() {
        const message = messageInput.value;
        if (message.trim() === "") return;
        socket.emit("userMessage", message);
        messageInput.value = "";
      }

      sendBtn.addEventListener("click", sendMessage);

      messageInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          sendMessage();
        }
      });
    </script>
  </body>
</html>
